<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
	<input type="text" id="s1"><br>
	<input type="button" onclick="ss()">
	<div id="s2"></div>
	<script>
	function ss()
		{
			a=document.getElementById("s1").value;
			b=document.createElement("p");
			b.innerHTML=a;
			c=document.getElementById("s2");
			c.appendChild(b);
			
		}
	</script>
</body>
</html>
