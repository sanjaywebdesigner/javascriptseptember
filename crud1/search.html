<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
	<p>sanjay</p>
	<p>sanjay1</p>
	<p>sanjay2</p>
	<p>sanjay3</p>
	<p>sanjay4</p>
	<input type="text" id="ff"><br>
	<input type="button" onclick="ss()">
	<div id="s2"></div>
	<script>
		temp=0;
	function ss()
		{
			a=document.querySelectorAll("p");
			b=document.getElementById("ff").value;
			for(i=0;i<a.length;i++)
				{
					if(a[i].innerHTML==b)
						{
						temp=1;	
						}
				}
			if(temp==0)
				{
					document.getElementById("s2").innerHTML="value not available";
				}
			else
				{
					document.getElementById("s2").innerHTML="value available";
				}
		}
	</script>
</body>
</html>
