<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
	<input type="text" id="a1"><br>
	<input type="button" onclick="ss()">
	<p id="a2"></p>
	<script>
	function ss()
		{
			a=document.getElementById("a1").value;
			b=a.length;
			sanjay=0;
			sanjay1=0;
			sanjay2=0;
			sanjay3=0;
			for(i=0;i<b;i++)
				{
					c=a.charCodeAt(i);
					if(c>=65 && c<=90)
						{
							sanjay=1;
						}
					else if(c>=97 && c<=122)
						{
							sanjay1=1;
						}
					else if(c>=48 && c<=57)
						{
							sanjay2=1;
						}
					else if((c>=33 && c<=47) || (c>=58 && c<=64))
						{
							sanjay3=1;
						}
				}
			if(sanjay==0)
				{
					document.getElementById("a2").innerHTML="please enter minimum 1 capital letter";
				}
			else if(sanjay1==0)
				{
					document.getElementById("a2").innerHTML="please enter minimum 1 small letter";
				}
			else if(sanjay2==0)
				{
					document.getElementById("a2").innerHTML="please enter minimum 1 nemeric value";
				}
			else if(sanjay3==0)
				{
					document.getElementById("a2").innerHTML="please enter minimum 1 special character";
				}
			else{
				document.getElementById("a2").innerHTML="correct";
			}
		}
		</script>
</body>
	<!--

for loop 
first condition (starting point)
last condition   (finish point)
incerment or decrement

a++
a=a+2
a=a+3;
a--
a=a-2;
a=a-3;
-->
</html>
