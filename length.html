<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
	<input type="text" id="a1"><br>
	<input type="submit" onclick="aa()"><br>
	<p id="a2"></p>
	<script>
	function aa()
		{
			a=document.getElementById("a1").value;
			b=a.length;
			if(b<8)
				{
					document.getElementById("a2").innerHTML="please enter minimum 8";
				}
			else{
				document.getElementById("a2").innerHTML="";
			}
		}
	</script>
</body>
</html>
