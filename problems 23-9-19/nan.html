<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
	<input type="text" id="ss"><br>
	<input type="button" onclick="val()">
	<p id="ss1"></p>
	<script>
	function val()
		{
			a=Number(document.getElementById("ss").value);
			if(isNaN(a))
				{
				document.getElementById("ss1").innerHTML="please enter only numericla values";
				}
			else
				{
					document.getElementById("ss1").innerHTML="";
				}
		}
	</script>
</body>
</html>
